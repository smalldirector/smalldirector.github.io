---
layout: default
---
<article class="post">
  <header class="article__title">
    <h1>{{ page.title }}</h1>
    <p class="nick">
      <i class="fa fa-user"></i>
      <span>{{ site.author }}</span>
      <span class="date">
        <i class="fa fa-calendar"></i>
        <span>{{ page.date | date: "%B %-d, %Y" }}</span>
      </span>
    </p>
  </header>
  {{ content }}
  <footer>
    <div class="meta article__meta">
      <span class="tags">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}"><i class="fa fa-tag"></i><span>{{ tag }}</span></a>
        {% endfor %}
       </span>
     </div>
     <hr>
     <p class="siblings cf">
      {% if page.next.url %}
      <a href="{{ page.next.url }}" class="previous">
        <i class="fa fa-angle-double-left"></i>{{page.next.title}}
      </a>
      {% endif %}
      {% if page.previous.url %}
      <a href="{{ page.previous.url }}" class="next"> 
        {{page.previous.title}}
        <i class="fa fa-angle-double-right"></i>
      </a>
      {% endif %}
    </p>
  </footer>
</article>
