---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<div class="section-box__content article-list">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <article class="post-item">
    <header class="article__title">
      <a class="post-item__title" href='{{post.url}}'>{{post.title}}</a>
    </header>
    <footer class="article__meta post-item__meta">
      <span class="tags">
        {% for tag in post.tags %}
        <a href="/tags/{{ tag }}"><i class="fa fa-tag"></i><span>{{ tag }}</span></a>
        {% endfor %}
      </span>
      <span class="date">
        <i class="fa fa-calendar"></i>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </span>
    </footer>
  </article>
{% endif %}
{% endfor %}
{% endfor %}
</div>
